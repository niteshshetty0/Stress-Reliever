<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Image Puzzle</title>
    <link href="{{url_for('static', filename='css/pstyle.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static', filename='css/image-puzzle.css')}}" rel="stylesheet"/>
    <script src="{{url_for('static', filename='js/image-puzzle.js')}}"></script>
</head>

<body>
<div id="collage">
    <h2>Image Puzzle</h2>
    <hr/>
    <div id="playPanel" style="padding:5px;display:none;">
        <h3 id="imgTitle"></h3>
        <hr/>
        <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
            <ul id="sortable" class="sortable"></ul>
            <div id="actualImageBox">
                <div id="stepBox">
                    <div>Steps:</div>
                    <div id="stepCount" class="stepCount">0</div>
                </div>
                <div id="timeBox">
                    Time Taken: <span id="timerPanel"></span> secs
                </div>
                <img id="actualImage"/>
                <div>Re-arrange to create a picture like this.</div>
                <p id="levelPanel">
                    <input type="radio" name="level" id="easy" checked="checked" value="3"
                           onchange="imagePuzzle.startGame(images, this.value);"
                    /> <label for="easy">Easy</label>

                </p>

            </div>
        </div>
    </div>
    <div id="gameOver" style="display:none;">
        <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
            <h2 style="text-align:center">Game Over!!</h2>
            Congratulations!! <br/> You have completed this picture.
            <br/> Steps: <span id="stepCount" class="stepCount">0</span> steps.
            <br/> Time Taken: <span class="timeCount">0</span> seconds<br/>

        </div>
    </div>

    <script>
    var images = [
        { src: "{{ url_for('static', filename='images/london-bridge.jpg') }}", title: 'London Bridge' },
        { src: "{{ url_for('static', filename='images/lotus-temple.jpg') }}", title: 'Lotus Temple' },
        { src: "{{ url_for('static', filename='images/qutub-minar.jpg') }}", title: 'Qutub Minar' },
        { src: "{{ url_for('static', filename='images/statue-of-liberty.jpg') }}", title: 'Statue Of Liberty' },
        { src: "{{ url_for('static', filename='images/taj-mahal.jpg') }}", title: 'Taj Mahal' }
    ];

    window.onload = function () {
        var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
        imagePuzzle.startGame(images, gridSize);
    };

    function restart() {
        var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
        imagePuzzle.startGame(images, gridSize);
    }

    function rules() {
        alert('Re-arrange the image parts in a way that it correctly forms the picture. \nThe number of steps taken will be counted.');
    }

    function about() {
        alert('Developed by Anurag Gandhi. \nHe can be contacted at: soft.gandhi@gmail.com');
    }

    </script>

</div>
<h1 class="laptop"><a href="/morehelp">
    <button class="myButton">Next</button>
</a></h1>
</body>
</html>
