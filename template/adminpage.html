<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/adminpage.css')}}">

</head>

<body>
<center><h2 style="background-color:#00FFFF;">Admin panel</h2></center>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Video</h5>
            <p class="card-text">Click the button below to add a new video.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addVideoModal">Add Video</button>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Music</h5>
            <p class="card-text">Click the button below to add new music.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addMusicModal">Add Music</button>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text">The total number of registered users is: XX</p>
            <!-- Replace XX with the actual number of users -->
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Add Video Modal -->
<div class="modal fade" id="addVideoModal" tabindex="-1" role="dialog" aria-labelledby="addVideoModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addVideoModalLabel">Add Video</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form id="video-form" action="/addVideo" method="POST" enctype="multipart/form-data">
        <!-- Add video form fields here -->
        <div class="form-group">
          <label for="video-title">Title</label>
          <input type="text" class="form-control" name="video-title" placeholder="Enter video title">
        </div>
        <div class="form-group">
          <label for="video-url">URL</label>
          <input type="file" class="form-control" name="video-url" placeholder="Enter video URL">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary" form="video-form">Submit</button>
    </div>
  </div>
</div>
</div>


<!-- Add Music Modal -->
<div class="modal fade" id="addMusicModal" tabindex="-1" role="dialog" aria-labelledby="addMusicModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addMusicModalLabel">Add Music</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form id="music-form" action="/addMusic" method="POST" enctype="multipart/form-data">
        <!-- Add music form fields here -->
        <div class="form-group">
          <label for="music-title">Title</label>
          <input type="text" class="form-control"  name="music-title" placeholder="Enter music title">
        </div>
        <div class="form-group">
          <label for="music-url">URL</label>
          <input type="file" class="form-control"  name="music-url" placeholder="Enter music url">
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>

  <!-- Include Bootstrap JS (jQuery is required for Bootstrap's JS components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
</body>

</html>
